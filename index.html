<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>M.Arifin.Ilham</title>
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">KLIK</a>
        </nav>
        <h1 class="yayah" style="text-align: center;">PESAN KELUARGA DIRUMAH BUAT
          Yayah.Rifqiyah
        </h1>
        <p class="info" id="info"></p>
    </div>
    
    <!-- initializing function script -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      const darkLimit = 20;
      let darkCounter = 0;
      let darkRemainingLeft;

      function darkMode() {
        if (darkRemainingLeft == 1){
          info.textContent = "ðŸ’ŒSemoga Lulus D3 & Semoga Dilancarkan RezekinyaðŸ’Œ";
          mode.style.display = "none";
          home.textContent = "RESTART";
          return;
        }

        darkCounter += 1;
        darkRemainingLeft = darkLimit - darkCounter;

       //render ke info element
       info.textContent = `Ayo Klik Lagi Semangat ${darkRemainingLeft}`
        
        body.classList.toggle("dark");
      }

      function reRender() {
        location.reload();
      }
    </script> 
</body>

</html>
